<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Entry Tracker</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --accent-color: #f5f7fa;
      --text-color: #333;
      --border-radius: 8px;
      --shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--accent-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-row input {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .nav-buttons button {
      width: 48%;
    }
	
 

    .nav-buttons2 button {
      width: 100%;
	   margin-top: 10px;
	   margin-bottom: 10px;
    }

    #weekLabel {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
      padding: 10px;
      background: white;
      border-left: 5px solid var(--primary-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <h2>Weekly Entry Tracker</h2>
  <div class="input-row">
    <input type="date" id="dateInput" />
    <input type="text" id="textInput" placeholder="Enter details..." />
  </div>
  <div class="nav-buttons2">
  <button onclick="addEntry()">Submit</button>
  </div>

  <div class="nav-buttons">
    <button onclick="changeWeek(-1)">⬅ Back</button>
    <button onclick="changeWeek(1)">Next ➡</button>
  </div>

  <h3 id="weekLabel"></h3>
  <ul id="entryList"></ul>

  <script>
    let entries = [];
    let currentWeekOffset = 0;

    function addEntry() {
      const dateStr = document.getElementById('dateInput').value;
      const text = document.getElementById('textInput').value.trim();
      if (!dateStr || !text) return;

      const parsedDate = new Date(dateStr);
      if (isNaN(parsedDate)) {
        alert("Invalid date format.");
        return;
      }

      entries.push({ date: parsedDate, text });
      entries.sort((a, b) => a.date - b.date);
      document.getElementById('textInput').value = '';
      document.getElementById('dateInput').value = '';
      renderList();
    }

    function getWeekRange(offset) {
      const now = new Date();
      const start = new Date(now);
      start.setDate(start.getDate() - start.getDay() + offset * 7);
      const end = new Date(start);
      end.setDate(start.getDate() + 7);
      return { start, end };
    }

    function renderList() {
      const { start, end } = getWeekRange(currentWeekOffset);
      document.getElementById('weekLabel').textContent =
        `Week of ${start.toDateString()} to ${end.toDateString()}`;

      const list = document.getElementById('entryList');
      list.innerHTML = '';
      entries
        .filter(e => e.date >= start && e.date < end)
        .forEach(e => {
          const li = document.createElement('li');
          li.textContent = `${e.date.toDateString()}: ${e.text}`;
          list.appendChild(li);
        });
    }

    function changeWeek(offset) {
      currentWeekOffset += offset;
      renderList();
    }

    renderList();
  </script>
</body>
</html>
